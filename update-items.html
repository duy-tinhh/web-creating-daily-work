<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Sửa Công Việc</title>
	<meta charset="utf-8">
</head>
<body>
	<p>Update Lại Công Việc</p>
	<input type="text" name="" id="input">
	<button id="button">Save</button>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		var id = window.location.hash;
		var input = document.getElementById('input');
		var button = document.getElementById('button');
		button.addEventListener('click', saveItem);
		var urlIndex = id.slice(1);
		console.log(urlIndex);
		var url = 'http://localhost:3000/http/';
		axios.get(url+urlIndex).then(function(res){
			input.value = res.data.content;
		});
		function saveItem(){
			axios.patch((url+urlIndex), { content: input.value});
			 window.location.href = "/";
		}

	</script>
</body>
</html>
